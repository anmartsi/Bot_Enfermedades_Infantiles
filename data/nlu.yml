- intent: ask_diagnosis
  examples: |
    - ¿Qué podría tener?
    - ¿Cuál es el diagnóstico?
    - ¿Qué enfermedad puede ser?
    - ¿Qué me recomiendas?
    - ¿Qué tiene mi hijo?
    - ¿Cuáles son los siguientes pasos?
    - ¿Tengo que llevarlo al médico?

- intent: goodbye
  examples: |
    - adiós
    - nos vemos
    - hasta luego
    - chao
    - bye

- intent: affirmation
  examples: |
    - sí
    - claro
    - efectivamente
    - así es
    
- intent: negation
  examples: |
    - no
    - para nada
    - qué va    